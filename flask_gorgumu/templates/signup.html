{% extends 'base.html' %}

{% block title %}Gorgumu CBDC - Create Wallet{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2>Create New Wallet</h2>
                        <p class="text-muted">Sign up to create your Gorgumu wallet</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('signup') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">Your password should be at least 8 characters long and include letters and numbers.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the terms and conditions of Gorgumu CBDC
                            </label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Wallet</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Already have a wallet? <a href="{{ url_for('login') }}">Login now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
